<ui:composition

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 
		

<h:form>
	<div class="container well">
		<div class="row">
			<div class="col-sm-6">
				<h3>Preparation Duration</h3>
				 <p:spinner value="#{recipeModelBean.duration}"/>
				
			</div>
			<div class="col-sm-6">
				<h3>Cook expertise</h3>
		    	<p:rating cancel="false" value="#{recipeModelBean.expertise}"/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h3>For how many people</h3>
				<p:inputText id="txt1" value="#{recipeModelBean.nbpeople}" style="margin-bottom:20px"/>
        		<p:slider id="slidernbpeople" for="txt1" />
			</div>
			<div class="col-sm-6 col-sm-offset-3">
				<h3>Cook Type</h3>
		        <p:selectOneMenu id="console" value="#{recipeModelBean.type}" style="width:125px">
		            <f:selectItem itemLabel="Salad" itemValue="Salad" />
		            <f:selectItem itemLabel="Meal" itemValue="Meal" />
		            <f:selectItem itemLabel="Fish" itemValue="Fish" />
		            <f:selectItem itemLabel="Dessert" itemValue="Dessert" />
		        </p:selectOneMenu>
			</div>
		</div>			
	</div> 
	  
	<h:commandButton action="#{recipeControlerBean.searchRecipes(recipeModelBean)}">Teach Me</h:commandButton>
</h:form> 

 </ui:composition>
