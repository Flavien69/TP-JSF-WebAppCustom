<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">  

<h:form>
<f:event type="preRenderView" listener="#{userControlerBean.getUsers()}" />
 <h:commandButton value="load" class="btn btn-default" action="#{userControlerBean.getUsers()}"></h:commandButton>
	<p:dataTable var="user" value="#{users}">
	    <p:column headerText="First Name">
	        <h:outputText value="#{user.firstname}" />
	    </p:column>
	    
	    <p:column headerText="last Name">
	        <h:outputText value="#{user.lastname}" />
	    </p:column>
	     
	    <p:column headerText="Login">
	        <h:outputText value="#{user.login}" />
	    </p:column>
	 
	    <p:column headerText="Admin">
	        <h:outputText value="#{user.admin}" />
	    </p:column>
	 
	    <p:column headerText="">
	        <h:commandButton value="edit" class="btn btn-default" ></h:commandButton>
	        <h:commandButton value="delete" class="btn btn-default" action="#{userControlerBean.deleteUser(user)}" ></h:commandButton>
	    </p:column>
	</p:dataTable>
	
</h:form>




 </ui:composition>
