<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:jsp="http://java.sun.com/JSP/Page"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="template.xhtml"
      xmlns:f="http://java.sun.com/jsf/core">

   <ui:define name="title">
 	   Signup
   </ui:define>  
   <ui:define name="header-class">
 	   header-signup
   </ui:define>

   
   <ui:define name="content">
   
	   <h:form class="form-horizontal well signup-form" >
	   		 <div class="col-xs-12">
		      <button type="submit" class="btn btn-xs btn-danger pull-right cancel-btn">X</button>
		    </div>
		  <div class="form-group">
		    <label for="inputFirstName" class="col-sm-2 control-label" >Fist Name</label>
		    <div class="col-sm-10">
		      <h:inputText id="firstname" class="form-control" value="#{userSubmissionModelBean.firstname}" required="true">
				<f:validator validatorId="validators.lastname" />
				</h:inputText>
				<h:message for="firstname" showDetail="true" style="color:red"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
   				<h:inputText id="lastname" class="form-control" value="#{userSubmissionModelBean.lastname}" required="true">
				<f:validator validatorId="validators.lastname" />
				</h:inputText>
				<h:message for="lastname" showDetail="true" style="color:red"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAge" class="col-sm-2 control-label">Age</label>
		    <div class="col-sm-10">
		      <h:inputText type="number" class="form-control" id="inputAge" placeholder="Age" value="#{userSubmissionModelBean.age}">
			  <f:validator validatorId="validators.age" />
			  </h:inputText>
			  <h:message for="inputAge" showDetail="true" style="color:red"/>	   
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
	   				<h:inputText id="email" class="form-control" value="#{userSubmissionModelBean.email}" required="true">
					<f:validator validatorId="validators.email" />
					</h:inputText>
					<h:message for="email" showDetail="true" style="color:red"/>
				</div>
		  </div>
		  <div class="form-group">
		    <label for="inputLogin" class="col-sm-2 control-label">Login</label>
		    <div class="col-sm-10">
	   				<h:inputText id="login" class="form-control" value="#{userSubmissionModelBean.login}" required="true">
					<f:validator validatorId="validators.lastname" />
					</h:inputText>
					<h:message for="login" showDetail="true" style="color:red"/>
			</div>
		  </div>			  		  		  	   
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
				<h:inputSecret id="pwd" binding="#{passwordComponent}" value="#{userSubmissionModelBean.pwd}" required="true"></h:inputSecret>
				<h:message for="pwd" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputRepeatPassword" class="col-sm-2 control-label">Repeat Password</label>
		    <div class="col-sm-10">
				<h:inputSecret id="confirm" required="#{not empty password.value}"  value="#{userSubmissionModelBean.repeatPwd}">
				    <f:validator validatorId="validators.password"/>
				    <f:attribute name="passwordComponent" value="#{passwordComponent}"/>
				</h:inputSecret>
				<h:message for="confirm" style="color:red"/>
			</div>
		  </div>		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <h:commandButton class="btn btn-default" action="#{userControlerBean.checkAndAddUser(userSubmissionModelBean)}">Sign in</h:commandButton>
		    </div>		    
		  </div>
		</h:form>
   </ui:define>   

 </ui:composition>
